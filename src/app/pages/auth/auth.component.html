    <form class="" (ngSubmit)="onSubmit()">
      <div class="">
        <div>
          <input 
            [(ngModel)]="username"
            name="username"
            type="text"
            required
            class="relative w-[460px] rounded-md py-1.5 px-2 ring-1 ring-inset ring-gray-400 focus:text-gray-800 bottom-[50px] h-[46px]"
            placeholder="Usuario">
        </div>
        <div>
          <input 
            [(ngModel)]="password"
            name="password"
            type="password"
            required
            class="relative w-[460px] rounded-md py-1.5 px-2 ring-1 ring-inset ring-gray-400 focus:text-gray-800 bottom-[20px] h-[46px]"
            placeholder="Contraseña">
        </div>
      </div>

      <div *ngIf="error" class="text-red-500 text-sm text-center">
        {{ error }}
      </div>

      <div>
        <button 

          type="submit"
          class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
          <a href="./auth.component.html">Iniciar Sesión</a>
        </button>
      </div>
    </form>
  </div>
